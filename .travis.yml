language: go

go_import_path: fyne.io/fyne

addons:
  apt:
    packages:
      - libgl1-mesa-dev
      - libegl1-mesa-dev
      - libgles2-mesa-dev
      - xorg-dev

gobuild_args: "-v -tags ci"

# Disable travis default install step (go get ${gobuild_args} ./...)
install: true

cache:
  directories:
    - $HOME/gopath/pkg/mod
  apt: true

script:
  - |
    if [ "$GO111MODULE" == "on" ]
    then
      # For some reason `git diff-index HEAD` does not work properly if the following line is missing.
      git diff
      # check that go mod tidy does not change go.mod/go.sum
      go mod tidy && git diff-index --quiet HEAD -- || ( echo "go.mod/go.sum not up-to-date"; git diff-index HEAD --; false )
    fi
  - go test -tags ci ./...

after_success:
  - |
    set -e
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      GO111MODULE=off go get github.com/mattn/goveralls
      go test -tags ci -covermode=atomic -coverprofile=coverage.out ./...
      if [ $coverage -lt 69 ]; then echo "Test coverage lowered"; exit 1; fi

      if [[ "$TRAVIS_PULL_REQUEST" == "false" && -n "$COVERALLS_TOKEN" ]]
      then
        $(go env GOPATH | awk 'BEGIN{FS=":"} {print $1}')/bin/goveralls -coverprofile=coverage.out -service=travis-ci -repotoken $COVERALLS_TOKEN
      fi
    fi

env:
  global:
    - secure: 

matrix:
  include:
    - go: 1.12.x
      os: linux
      env: GO111MODULE=on GOFLAGS=
    - go: 1.14.x
      os: linux
      env: GO111MODULE=off GOFLAGS=
    - go: 1.14.x
      os: osx
      env: GO111MODULE=off GOFLAGS=
    - go: 1.14.x
      os: windows
      env: GO111MODULE=off GOFLAGS=
    - go: 1.15.x
      os: linux
      env: GO111MODULE=on GOFLAGS=
    - go: 1.15.x
      os: osx
      env: GO111MODULE=on GOFLAGS=-mod=vendor
    - go: 1.15.x
      os: windows
      env: GO111MODULE=off GOFLAGS=
    - go: 1.15.x
      os: linux
      env: GO111MODULE=on GOFLAGS=-tags=mobile
