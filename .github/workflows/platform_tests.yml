name: Platform Tests
on: [push, pull_request]
permissions:
  contents: read

jobs:
  platform_tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        go-version: ["", "stable"]
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            runner: xvfb-run
            tags: ci,migrated_fynedo
          - os: macos-latest
            tags: no_glfw,ci,migrated_fynedo

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          go-version-file: "go.mod"

      - name: Get dependencies
        run: |
          sudo apt-get update
          sudo apt-get install bc clang mold libgl1-mesa-dev libwayland-dev libx11-dev libxkbcommon-dev xorg-dev xvfb language-pack-en
          echo "CC=clang" >> "$GITHUB_ENV"
          echo "CGO_LDFLAGS=-fuse-ld=mold" >> "$GITHUB_ENV"
        if: ${{ runner.os == 'Linux' }}

      - name: Set environment variable LANG
        run: export LANG=en_EN.UTF-8
        if: ${{ runner.os == 'Linux' }}

      - name: Tests
        run: ${{ matrix.runner }} go test -race -tags "${{ matrix.tags }}" -covermode=atomic -coverprofile=coverage.out ./...

      - name: Wayland Tests
        run: go test -race -tags no_glfw,ci,wayland ./...
        if: ${{ runner.os == 'Linux' }}

      - name: Update coverage
        run: |
          set -e
          coverage=`go tool cover -func coverage.out | grep total | tr -s '\t' | cut -f 3 | grep -o '[^%]*'`
          if (( $(echo "$coverage < 62" | bc) )); then echo "Test coverage lowered"; exit 1; fi
        if: ${{ runner.os == 'Linux' && matrix.go-version == 'stable' }}

      - name: Update PR Coverage
        uses: shogo82148/actions-goveralls@v1
        with:
          path-to-profile: coverage.out
        if: ${{ runner.os == 'Linux' && matrix.go-version == 'stable' }}

  windows_tests:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.20.x", "stable"]
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Tests
        run: ${{ matrix.runner }} go test -race -tags no_glfw,migrated_fynedo ./...
