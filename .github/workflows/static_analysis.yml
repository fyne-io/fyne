name: Static Analysis
on: [push, pull_request]
permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
    - uses: WillAbides/setup-go-faster@v1.7.0
      with:
        go-version: '1.17.x'

    - name: Get dependencies
      run: |
        sudo apt-get update && sudo apt-get install gcc libgl1-mesa-dev libegl1-mesa-dev libgles2-mesa-dev libx11-dev xorg-dev
        go install github.com/fzipp/gocyclo/cmd/gocyclo@v0.4.0
        go install go install mvdan.cc/gofumpt@v0.3.0
        go install honnef.co/go/tools/cmd/staticcheck@v0.2.2

    - name: Vet
      run: go vet -tags ci ./...

    - name: Gofumpt
      run: test -z $(gofumpt -e . | tee /dev/stderr)

    - name: Gocyclo
      run: gocyclo -over 30 .

    - name: Staticcheck
      run: staticcheck ./...
